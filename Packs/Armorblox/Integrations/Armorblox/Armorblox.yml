    description: Gets information about an incident's analysis data.
    name: armorblox-get-incident-analysis
  - arguments:
    - description: Get the object ID from Get Incident by Id's response, under .events[].object_id
      name: object_id
      required: true
    description: Gets information about an object associated with an incident.
    name: armorblox-get-object-details
  - arguments:
    - description: The incident for which senders information is needed
      name: incident_id
      required: true
    description: Gets information about an incident's sender data.
    name: armorblox-get-incident-senders
